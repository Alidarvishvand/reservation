{% block title %}{% endblock %}

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000; /* پس‌زمینه مشکی */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #fff; /* رنگ متن سفید برای خوانایی بهتر */
  }

  .login-container {
    background: #333; /* رنگ پس‌زمینه فرم */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    width: 300px;
    max-width: 100%;
    text-align: center;
  }

  .login-container h1 {
    margin-bottom: 20px;
    color: #fff; /* رنگ عنوان سفید */
  }

  .login-container form {
    display: flex;
    flex-direction: column;
  }

  .login-container form input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #555; /* رنگ حاشیه روشن‌تر */
    border-radius: 4px;
    font-size: 16px;
    background-color: #444; /* پس‌زمینه ورودی‌ها */
    color: #fff; /* رنگ متن ورودی‌ها */
  }

  .login-container form button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-container form button:hover {
    background-color: #0056b3;
  }
</style>

<div class="login-container">
  <h1>Login</h1>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
  </form>
</div>
{% endblock %}



{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #87CEEB; /* پس‌زمینه آبی آسمانی */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .signup-container {
    background: #f4f4f4; /* پس‌زمینه طوسی */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 300px;
    max-width: 100%;
    text-align: center;
  }

  .signup-container h1 {
    margin-bottom: 20px;
    color: #333;
  }

  .signup-container form {
    display: flex;
    flex-direction: column;
  }

  .signup-container form input {
    padding: 10px;
    margin-bottom: 5px; /* فاصله بین ورودی‌ها کاهش یافته */
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }

  .signup-container form button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .signup-container form button:hover {
    background-color: #0056b3;
  }
</style>

<div class="signup-container">
  <h1>Sign Up</h1>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
  </form>
</div>
{% endblock %}

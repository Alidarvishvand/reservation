<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزرو میز</title>
    <style>
        /* پس‌زمینه کلی صفحه */
        body {
            background: linear-gradient(to right, #f8e5d8, #d3b9a3); /* رنگ‌های قهوه‌ای و زرد */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* اضافه کردن استایل به فرم */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff; /* رنگ پس‌زمینه فرم (سفید) */
        }

        /* استایل برای عنوان فرم */
        h1 {
            font-size: 24px;
            color: #4e3a26; /* رنگ قهوه‌ای برای عنوان */
            text-align: center;
            margin-bottom: 20px;
        }

        /* استایل برای هر فیلد فرم */
        form p {
            margin-bottom: 15px;
        }

        /* استایل برای دکمه ارسال */
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #7a4d23; /* رنگ قهوه‌ای برای دکمه */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #5b3a16; /* رنگ قهوه‌ای تیره‌تر هنگام hover */
        }

        /* استایل برای تاریخ */
        .current-date {
            font-size: 16px;
            color: #4e3a26;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>  رزرو میز در کافه بلوک{{ restaurant.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="reservation-time">زمان رزرو:</label>
            <input type="date" id="reservation-time" name="reservation_time">
            <span id="current-date" class="current-date"></span> <!-- محل نمایش تاریخ -->
        </p>
        {{ form.as_p }}
        <button type="submit">رزرو</button>
    </form>

    <script>
        // JavaScript برای تنظیم تاریخ پیش‌فرض به تاریخ امروز
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // ماه‌ها از 0 شروع می‌شوند
            const year = date.getFullYear();
            return `${year}-${month}-${day}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const reservationTimeInput = document.getElementById('reservation-time');
            const currentDate = new Date();
            reservationTimeInput.value = formatDate(currentDate); // تنظیم تاریخ پیش‌فرض به تاریخ امروز

            const currentDateSpan = document.getElementById('current-date');
            currentDateSpan.textContent = `امروز: ${formatDate(currentDate)}`;
        });
    </script>
</body>
</html>
